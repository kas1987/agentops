version: 2

updates:
  # Go modules — grouped into one PR
  - package-ecosystem: gomod
    directory: /cli
    schedule:
      interval: monthly
    open-pull-requests-limit: 1
    groups:
      go-deps:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(go):"
    labels:
      - dependencies

  # GitHub Actions — grouped into one PR
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 1
    groups:
      actions:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(actions):"
    labels:
      - dependencies
